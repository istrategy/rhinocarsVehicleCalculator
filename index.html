<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="content">
          <h1>RhinoCars Finance Calculator</h1>
        </div>

        <div class="columns">
          <div class="column is-three-quarters">
            <div class="card">
              <div class="card-content">
                <form id="loan-form">
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        <p class="number">1</p>
                        <b>Car Price</b>
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <input class="input" id="loan_amount" type="number"  onchange="calcform()" onkeyup="cf()" />
                            <span class="icon is-small is-left">
                              <b>R</b>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        <p class="number">2</p>
                        Deposit
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <input class="input" id="deposit" type="number"   onchange="calcform()" onkeyup="cf()"  />
                            <span class="icon is-small is-left">
                              <b>R</b>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        <p class="number">3</p>
                        Trade In
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <input class="input" id="trade_in" type="number"   onchange="calcform()" onkeyup="cf()" />
                            <span class="icon is-small is-left">
                              <b>R</b>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        <p class="number">4</p>
                        Baloon payment 
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <input class="input" id="balloon" type="number"   onchange="calcform()" onkeyup="cf()"  />
                            <span class="icon is-small is-left">
                              <b>R</b>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        <p class="number">5</p>
                        <b>Loan Amount needed</b>
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <input class="input" id="amount_financed"    onchange="calcform()" onkeyup="cf()" />
                            <input class="input" id="amount" type="hidden" />
                            <span class="icon is-small is-left">
                              <b>R</b>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        <p class="number">2</p>
                        <b>Interest Rate %</b>
                      </div>
                    </div>

                    <!-- Right side -->
                    
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left">
                            <input class="input" id="interest" type="number" value="12"   onchange="calcform()" onkeyup="cf()" />
                            <span class="icon is-small is-left">
                              <b>%</b>
                            </span>
 
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        <p class="number">3</p>
                        <b>Number Of Months</b>
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left">
                            <select  style=" width: 220px;" class="input"  name="payment_term" id="payment_term" onchange="calcform()" onkeyup="cf()">
                              <option value="12">12 </option>
                              <option value="24"> 24 </option>
                              <option value="36"> 36 </option>
                              <option value="48"> 48 </option>
                              <option value="54"> 54 </option>
                              <option value="60" selected> 60 </option>
                              <option value="72"> 72 </option>
               S           </select>

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="control">
                    <!-- Calcualte space -->
                    <div class="column is-12-tablet is-6-desktop is-3-widescreen">
                      <div class="notification is-primary has-text">
                        <p id="monthlyPayment" class="title is-1">R</p>
                        <p class="subtitle is-4">Monthly Payments</p>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>

    <!-- RESULTS -->
    <section class="section"> 
      <!-- <h1 class="title ">Calculated Results</h1> -->
<div class="columns is-multiline">

          <p id="totalInterest" class="title is-1">%</p>
          <p class="subtitle is-4">Total Interest</p>
        </div>
      </div>

      <div class="column is-12-tablet is-6-desktop is-3-widescreen">
        <div class="notification is-link has-text">
          <p id="totalPayment" class="title is-1">$</p>
          <p class="subtitle is-4">Total Amount</p>
        </div>
      </div> -->

</div>
</section>



  </body>

  <script src="app.js"></script>
</html>
