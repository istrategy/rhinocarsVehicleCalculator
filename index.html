<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <style>
      .level-item
      { font-size: 20px;}
      #balloon_display {
        background:White;
        color:#363636;
      }
      #amount_financed {
        background:White;
        color:#363636;
      }

    </style>
    
  </head>
  <body>
      <div class="container">
        <!-- <div class="content">
          <h1>RhinoCars Finance Calculator</h1>
        </div> -->

        <div class="columns">
          <div class="column is-three-quarters">
            <div class="card">
              <div class="card-content">
                <form id="loan-form">
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        
                        <b>Car Price</b>
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <input class="input" id="loan_amount" type="number"  onchange="calcform()" onkeyup="cf()" />
                            <span class="icon is-small is-left">
                              <b>R</b>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        
                        Deposit
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <input class="input" id="deposit" type="number"   onchange="calcform()" onkeyup="cf()"  />
                            <span class="icon is-small is-left">
                              <b>R</b>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        
                        Trade In
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <input class="input" id="trade_in" type="number"   onchange="calcform()" onkeyup="cf()" />
                            <span class="icon is-small is-left">
                              <b>R</b>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        
                        <b>Loan Amount needed</b>
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <input class="input" id="amount_financed"  disabled  onchange="calcform()" onkeyup="cf()" />
                            <input class="input" id="amount" type="hidden" />
                            <span class="icon is-small is-left">
                              <b>R</b>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        
                        <b>Interest Rate %</b>
                      </div>
                    </div>

                    <!-- Right side -->
                    
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left">
                            <input class="input" id="interest" type="number" value="12"   onchange="calcform()" onkeyup="cf()" />
                            <span class="icon is-small is-left">
                              <b>%</b>
                            </span>
 
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        
                        <b>Number Of Months</b>
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left">
                            <select  style=" width: 220px;" class="input"  name="payment_term" id="payment_term" onchange="calcform()" onkeyup="cf()">
                              <option value="12">12 </option>
                              <option value="24"> 24 </option>
                              <option value="36"> 36 </option>
                              <option value="48"> 48 </option>
                              <option value="54"> 54 </option>
                              <option value="60"> 60 </option>
                              <option value="72" selected> 72 </option>
                           </select>

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        
                        Balloon percentage % 
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <select  style=" width: 220px;" class="input"  name="balloon_percentage" id="balloon_percentage" onchange="calcform()">
                              <option value="0" selected>0% </option>
                              <option value="5" >5% </option>
                              <option value="10" >10% </option>
                              <option value="15" >15% </option>
                              <option value="20" >20% </option>
                              <option value="25" >25% </option>
                              <option value="30" >30% </option>
                              <option value="35" >35% </option>
                          </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div><div class="level">
                    <!-- Left side -->
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        
                        Balloon payment 
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <input class="input" id="balloon" type="hidden" />
                            <input class="input" id="balloon_display" name="balloon_display"   disabled  onchange="calcform()" onkeyup="cf()"  />
                            <span class="icon is-small is-left">
                              <b>R</b>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="level">
                    <div class="level-right">

                      </div><div class="notification is-primary has-text" style="background-color: #0077a4">
                        <p id="monthlyPayment" class="title is-1">R</p>
                        <p class="subtitle is-4">Monthly Payments</p>
                      </div>
                                          
                    </div>
                  </div>     


                </form>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>

    <!-- RESULTS -->

  </body>

  <script src="app.js"></script>
</html>
